<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Cat Adventure</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
			width:825px;
			margin-left:auto;
			margin-right:auto;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(825, 660, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('bg', 'assets/bg.png');

    game.load.tilemap('level1', 'assets/map-hearts.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.tilemap('level2', 'assets/map-cafe.json', null, Phaser.Tilemap.TILED_JSON);

    game.load.image('block', 'assets/block.png');
    game.load.image('star', 'assets/star.png');
	game.load.image('bubble', 'assets/bubble.png');
    game.load.spritesheet('dude', 'assets/cats.png', 25, 25);
    //game.load.image('dude', 'assets/cat.png', 28, 28);

}

var player;
var layer;
var stars;
var bubble;
var map;

var cursors;

var currentLevel = 1;
var score = 0;
var life = 9;
var scoreText;
var lifeText;

function create() {

    //  A simple background for our game
    game.add.sprite(0, 0, 'bg');

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    // The player and its settings
    player = game.add.sprite(32, 0, 'dude');
    player.health = 9;

	// Add bubble and set its position:
	bubble = game.add.sprite(120, 250, 'bubble');
	
    //  We need to enable physics on the player
    game.physics.arcade.enable(player);
	game.physics.arcade.enable(bubble);
	
    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.25;
    player.body.gravity.y = 300;
    //player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1], 15, true);
    player.animations.add('right', [3, 4], 15, true);

    //  Finally some stars to collect
    stars = game.add.group();

    //  We will enable physics for any star that is created in this group
    stars.enableBody = true;
	bubble.enableBody = true;

	loadMap ('level' + currentLevel);

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * 70, 0, 'star');

        //  Let gravity do its thing
        star.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }

    //  The score
    scoreText = game.add.text(16, 12, 'Score: 0', { fontSize: '32px', fill: '#000' });

    //  The life
    lifeText = game.add.text(16, 40, 'Life: 9', { fontSize: '32px', fill: '#000' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();

}

function update() {

    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(stars, layer);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, stars, collectStar, null, this);

	// Checks to see if the player reaches the bubble
	game.physics.arcade.overlap(player, bubble, reachBubble, null, this);
    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;
	
    var hitLayer = game.physics.arcade.collide(player, layer);	

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -117;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 117;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 2;
    }

    if (player.y > game.world.height && player.health > 0) {
    	playerDies();
		console.log("Die");
    }
	
	//  Stop walking if in air
	if (!hitLayer){
		player.animations.stop();
	}

    //  Allow the player to jump if they are touching the blocks(layer) or the platform.
    if (cursors.up.isDown && hitLayer)
    {
    	player.body.velocity.y = -200;
    }

}

function loadMap () {
	//  Add blocks as tile sprite
    map = game.add.tilemap('level' + currentLevel);
    map.addTilesetImage('block');
    map.setCollisionByExclusion([ 13, 14, 15, 16, 46, 47, 48, 49, 50, 51 ]);
    layer = map.createLayer('Tile Layer 1');

}

function collectStar (player, star) {
    // Removes the star from the screen
    star.destroy();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;
}

function reachBubble (player, bubble){
	console.log("bubble");
	nextLevel();
}

function nextLevel () {
	alert("Good job! ");
	
	player.reset(32, 0, player.health);
    layer.destroy();
    
    currentLevel +=1;
	loadMap ("level" + currentLevel);
}

function playerDies(){
	// Put player back in the original place.
	player.reset(32, 0, player.health-1);

	lifeText.text = 'Life: ' + player.health;
}

</script>

</body>
</html>
